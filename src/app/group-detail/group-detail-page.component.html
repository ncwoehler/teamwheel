<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gruppen Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!group">
    <h2>
      <ion-text color="danger"
        >Die ausgewählte Gruppe existiert nicht! :(</ion-text
      >
    </h2>
    <ion-button routerLink="/home">Zurück zur Startseite</ion-button>
  </div>
  <ion-card *ngIf="group">
    <ion-card-header>
      <h1>{{group.name}}</h1>
    </ion-card-header>
    <ion-card-content>
      <div>
        <h2>Mitglieder</h2>
      </div>
      <div *ngIf="!group.members">
        Keine Mitglieder vorhanden
      </div>
      <ion-list>
        <ion-item *ngFor="let member of group.members">
          {{member.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
