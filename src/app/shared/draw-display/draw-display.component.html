<app-no-group [group]="draw"></app-no-group>
<div *ngIf="draw">
    <h1>
        <app-inline-edit [value]="draw.name" (valueChanged)="setDrawName($event)" *ngIf="allowEdit && !allowReorder">
        </app-inline-edit>
        <ion-text *ngIf="!allowEdit || allowReorder">
            {{draw.name}}
        </ion-text>
    </h1>
    <ion-grid style="margin-left: 0;">
        <ion-row>
            <ion-col *ngFor="let team of draw.teams;" size="auto">
                <div class="animated fadeIn">
                    <app-team-card [group]="group" [draw]="draw" [team]="team" [allowEdit]="allowEdit"
                                   [allowReorder]="allowReorder"></app-team-card>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
