<ion-card>
    <ion-card-header>
        <ng-container *ngIf="allowEdit && !allowReorder">
            <ion-card-title>
                <app-inline-edit [value]="team.name" (valueChanged)="setTeamName($event)">
                </app-inline-edit>
            </ion-card-title>
        </ng-container>
        <ng-container *ngIf="!allowEdit || allowReorder">
            <ion-card-title>{{team.name}}</ion-card-title>
        </ng-container>
    </ion-card-header>
    <ion-card-content>
        <app-missing-data-text [data]="team?.members" text="{{'generatedTeams.noTeamMembers' | translate}}">
        </app-missing-data-text>
        <ion-list>
            <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event, team)">
                <div *ngFor="let member of team.members">
                    <app-member [member]="member" hasStart="true">
                        <ion-reorder start *ngIf="allowReorder"></ion-reorder>
                        <ion-button fill="clear" (click)="presentPopover($event, member)" *ngIf="allowEdit && !allowReorder">
                            <ion-icon name="more" color="secondary"></ion-icon>
                        </ion-button>
                    </app-member>
                </div>
            </ion-reorder-group>
        </ion-list>
    </ion-card-content>
</ion-card>
