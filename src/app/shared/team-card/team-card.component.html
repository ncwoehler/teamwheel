<ion-card>
    <ion-card-header>
        <ion-card-title>{{team.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <div class="animated flipInX slow" *ngFor="let member of team.members">
                <app-member [name]="member.name">
                </app-member>
            </div>

        </ion-list>
    </ion-card-content>
</ion-card>
