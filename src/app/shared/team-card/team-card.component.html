<ion-card>
    <ion-card-header>
        <ng-container *ngIf="allowEdit">
            <ion-card-title>
                <app-inline-edit [value]="team.name" (valueChanged)="setTeamName($event)">
                </app-inline-edit>
            </ion-card-title>
        </ng-container>
        <ng-container *ngIf="!allowEdit">
            <ion-card-title>{{team.name}}</ion-card-title>
        </ng-container>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-reorder-group [disabled]="!allowEdit" (ionItemReorder)="reorder($event, team)">
                <div *ngFor="let member of team.members">
                    <app-member [name]="member.name" hasStart="true">
                        <ion-reorder start *ngIf="allowEdit"></ion-reorder>
                    </app-member>
                </div>
            </ion-reorder-group>
        </ion-list>
    </ion-card-content>
</ion-card>
