<ion-card>
    <ion-card-header>
        <ion-card-title>{{team.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <app-member [name]="member.name" *ngFor="let member of team.members"></app-member>
        </ion-list>
    </ion-card-content>
</ion-card>
