<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="groups/all"> </ion-back-button>
    </ion-buttons>
    <ion-title>Gruppendetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!group">
    <h2>
      <ion-text color="danger"
        >Die ausgewählte Gruppe existiert nicht! :(</ion-text
      >
    </h2>
    <ion-button routerLink="/groups/all">Zurück zur Übersicht</ion-button>
  </div>
  <div *ngIf="group">
    <ion-button
      routerLink="/teams/new"
      [queryParams]="{forGroup: group.id}"
      [disabled]="group.members?.length < 1"
    >
      <ion-icon name="add"></ion-icon>
      Neues Team
    </ion-button>
    <ion-button color="tertiary" routerLink="/groups/edit/{{ group.id }}">
      <ion-icon name="create"></ion-icon>
      Bearbeiten
    </ion-button>
    <ion-button color="danger" (click)="initDeletion()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon [name]="group.icon"></ion-icon>
          <ion-text class="header-text">{{ group.name }}</ion-text>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div>
                <div class="section-header">
                  Mitglieder
                </div>
                <app-members [members]="group.members"></app-members>
              </div>
            </ion-col>
            <ion-col size="6">
              <div>
                <div class="section-header">
                  Teams
                </div>
                <app-missing-data-text
                  [data]="group.teams"
                  text="Keine Teams vorhanden"
                ></app-missing-data-text>
                <ion-list>
                  <ion-item *ngFor="let team of group.teams">
                    {{ team.date }}
                  </ion-item>
                </ion-list>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
