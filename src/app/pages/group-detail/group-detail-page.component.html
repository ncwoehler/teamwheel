<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="groups/all"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary" *ngIf="group">
            <ion-button color="none" routerLink="/groups/edit/{{ group?.id }}">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button color="none" (click)="presentActionSheet()">
                <ion-icon name="more" slot="icon-only"></ion-icon>
            </ion-button>

        </ion-buttons>
        <ion-title>
            {{'groupDetails.header' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <app-no-group [group]="group" [loading]="loading"></app-no-group>
    <ng-container *ngIf="group">
        <h1>
            <ion-text>
                <ion-icon [name]="group.icon"></ion-icon>
                {{group.name}}
            </ion-text>
        </h1>
        <ion-list>
            <ion-list-header>
                {{'groupDetails.draws' | translate}}
            </ion-list-header>
            <app-missing-data-text
                    [data]="group.draws"
                    text="{{'groupDetails.noDraws' | translate}}">
            </app-missing-data-text>
        </ion-list>
        <ion-list>
            <ion-list-header>
                {{'groupDetails.members' | translate}} ({{group.members.length}})
            </ion-list-header>
            <app-missing-data-text
                    [data]="group.members"
                    text="{{'groupDetails.noMembers' | translate}}">
            </app-missing-data-text>
            <app-member [name]="member.name" *ngFor="let member of group.members"></app-member>
        </ion-list>
    </ng-container>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin *ngIf="group">
        <ion-fab-button
                routerLink="/teams/new"
                [queryParams]="{ forGroup: group.id }"
                [disabled]="group.members?.length < 1">
            <ion-icon name="shuffle"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
