<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="groups/all"></ion-back-button>
        </ion-buttons>
        <ion-title>Gruppendetails</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="!group">
        <h2>
            <ion-text color="danger"
            >Die ausgewählte Gruppe existiert nicht! :(
            </ion-text>
        </h2>
        <ion-button routerLink="/groups/all">Zurück zur Übersicht</ion-button>
    </div>
    <div *ngIf="group">
        <ion-card>
            <ion-card-header>
                <app-card-header-title [text]="group.name" [icon]="group.icon">
                    <ion-button color="tertiary" routerLink="/groups/edit/{{ group.id }}">
                        <ion-icon name="create" slot="start"></ion-icon>
                        Bearbeiten
                    </ion-button>
                    <ion-button color="danger" (click)="initDeletion()">
                        <ion-icon name="trash"></ion-icon>
                    </ion-button>
                </app-card-header-title>
            </ion-card-header>
            <ion-card-content>
                <div>
                    <div class="section-header">
                        Mitglieder ({{group.members.length}})
                    </div>
                    <app-members [members]="group.members"></app-members>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>

<ion-footer padding>
    <ion-toolbar>
        <ion-button expand="full"
                    routerLink="/teams/new"
                    [queryParams]="{ forGroup: group.id }"
                    [disabled]="group.members?.length < 1">
            <ion-icon name="shuffle" slot="start"></ion-icon>
            Ziehung starten
        </ion-button>
    </ion-toolbar>
</ion-footer>
