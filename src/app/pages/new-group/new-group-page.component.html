<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="groups/all"> </ion-back-button>
    </ion-buttons>
    <ion-title>Neue Gruppe erstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card-content>
      <app-edit-group-form

      ></app-edit-group-form>
    </ion-card-content>
  </ion-card>
</ion-content>
