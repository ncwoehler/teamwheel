<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="groups/all"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'generatedTeams.header' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <app-no-group [group]="draw"></app-no-group>
    <div *ngIf="draw">
        <ion-grid>
            <ng-container *ngFor="let team of draw.teams; let i = index">
                <ion-row *ngIf="i % 2 ===0">
                    <ion-col>
                        <div class="animated fadeIn">
                            <app-team-card [team]="team"></app-team-card>
                        </div>
                    </ion-col>
                    <ng-container *ngIf="i + 1 < draw.teams.length">
                        <ion-col>

                            <div class="animated fadeIn slower">
                                <app-team-card [team]="draw.teams[i + 1]"
                                ></app-team-card>
                            </div>
                        </ion-col>
                    </ng-container>
                </ion-row>
            </ng-container>
        </ion-grid>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin *ngIf="draw">
        <ion-fab-button color="secondary"
                        (click)="reshuffle()" margin>
            <ion-icon name="refresh"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button
                color="primary"
                expand="full"
                (click)="saveDraw()" [disabled]="!draw?.groupId">
            <ion-icon name="save" slot="start"></ion-icon>
            {{'editGroup.save' | translate}}
        </ion-button>
    </ion-toolbar>
</ion-footer>
