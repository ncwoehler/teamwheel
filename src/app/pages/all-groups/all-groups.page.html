<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button routerLink="/groups/new" color="primary">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Gruppen√ºbersicht</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Alle Gruppen
        </ion-list-header>
        <app-group-row-item
                *ngFor="let group of allGroups"
                [group]="group"></app-group-row-item>
        <app-missing-data-text [data]="allGroups" text="Keine Gruppen vorhanden"></app-missing-data-text>
    </ion-list>
</ion-content>
