<script src="../../../../../test/tabs/src/app/tab1/tab1.module.ts"></script>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Willkommen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="/assets/teamwheel.svg" alt="TeamWheel Image" class="welcome-img" />
  <h1 style="text-align: center">
    <ion-icon name="warning" color="warning"></ion-icon>
    <ion-text color="warning">ALPHA</ion-text>
    <ion-icon name="warning" color="warning"></ion-icon>
  </h1>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Zuletzt genutzte Gruppen</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="!recentGroups || !recentGroups.length">
        <app-missing-data-text
          [data]="recentGroups"
          text="Keine Gruppen vorhanden. Es ist Zeit deine erste Gruppe zu erstellen "
        ></app-missing-data-text>
        <app-new-group-button></app-new-group-button>
      </div>
      <ion-list *ngIf="recentGroups">
        <app-group-row-item
          *ngFor="let group of recentGroups"
          [group]="group"
        ></app-group-row-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
