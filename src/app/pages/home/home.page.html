<script src="../../../../../test/tabs/src/app/tab1/tab1.module.ts"></script>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Willkommen
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="/assets/teamwheel_alpha.svg" alt="TeamWheel Image" class="welcome-img"/>
    <ng-container *ngIf="!recentGroups || !recentGroups.length">
        <h1>Willkommen bei TeamWheel</h1>
        <ion-item lines="none">
            <ion-text>Erstelle jetzt deine erste Gruppe:</ion-text>
        </ion-item>
        <ion-button routerLink="/groups/new">
            <ion-icon name="add" slot="start"></ion-icon>
            Gruppe erstellen
        </ion-button>
    </ng-container>
    <ng-container *ngIf="recentGroups && recentGroups.length">
        <ion-list>
            <ion-list-header>
                {{'RECENT_GROUPS' | translate}}
            </ion-list-header>
            <app-group-row-item
                    *ngFor="let group of recentGroups"
                    [group]="group"
            ></app-group-row-item>
        </ion-list>
        <ion-toolbar>
            <ion-buttons slot="primary">
                <ion-button color="primary" routerLink="/groups/all">
                    Zur Gruppen√ºbersicht
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ng-container>

</ion-content>
